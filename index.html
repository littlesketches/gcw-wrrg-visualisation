<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Waste flows visualisation">
    <meta name="author" content="Little Sketches for GCW WRRG">
    <meta name="description" content="A data visualisation of waste flows in the Grampians Central West region">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.3.2/iframeResizer.contentWindow.js" integrity="sha512-cJ7aOLpXbec1Km9craM6xL6UOdlWf9etIz7f+cwQv2tuarLm3PLb3dv3ZqIK++SE4ui+EE0nWqKB0dOaAOv9gQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>  
    <script src="./js/main.js"></script>  
</head>

<body>
    <main>
        <div class = "title-block" style="opacity:0">
            <div class = "title-container">
                <h1 class = "main-title">
                    <div class = 'dropdown-container'>
                        <label for="regionSelector"> Waste data flows for </label>
                        <select name="regionSelector" id="region-selector" class = "region-selector data-selector"></select>
                    </div>
                </h1>
                <h2 class = "main-subtitle">
                    <div class = 'dropdown-container'>
                        <label for="yearSelector">An interactive visualisation of waste flows in </label>
                        <select name="yearSelector" id="year-selector" class = "year-selector data-selector"></select>
                    </div>
                    <div class = 'dropdown-container'>
                        <label for="materialSelector">for </label>
                        <select name="materialSelector" id="material-selector" class = "material-selector data-selector"></select>
                    </div>
                </h2>
            </div>
            <div class = "logo-container">
                <img src = "img/gcw-vic-col.png">
            </div>

        </div>
        <div id = "vis-container" class = "rotated">
            <svg id ="flow-vis"></svg>
        </div>
    </main>
    <aside>
        <div class ="modal-container closed" >
            <div class ="modal-wrapper">
                <div class = 'modal-close-button'>&#x2715</div>
                <div class = 'modal-content-container'>
                    <h2 class = "modal-title"></h2>
                    <div class = "modal-content"></div>
                    <div class= "powerBI-embed-container"> </div>
                </div>
            </div>
        </div>

        <div class ="tooltip">
            <div class ="tooltip-header">Estimated volume in 2019</div>
            <div class ="tooltip-content">
                <div class= 'tooltip-volume'>120,000 tonnes</div>
                <div class= 'tooltip-detail'>from xxx xxxxx to yyyy yyyyy</div>
            </div>
        </div>

    </aside>
</body>

</html>
